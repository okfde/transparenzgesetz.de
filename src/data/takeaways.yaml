- title: Weiter Anwendungsbereich
  description: Nicht nur die Verwaltung, auch bestimmte Unternehmen fallen unter das Gesetz. Viele Aufgaben des Staates werden an privatrechtliche Unternehmen ausgelagert. Diese sind bisher nicht immer umfasst und werden durch den Gesetzentwurf transparent.
  details: Der Entwurf ist auf einen möglichst umfassenden Zugang zu Informationen angelegt. Dazu werden der Bestand an zugänglichen Informationen sowie der Kreis der informationsverpflichteten Stellen weit, die erforderlichen Ausnah- men vom Recht auf Informationszugang eng gefasst. Nicht nur öffentliche Stellen fallen unter den Anspruch, sondern auch Firmen, die öffentliche Dienstleistungen erbringen, insbesondere solche der Daseinsvorsorge, und dabei der Kontrolle des Bundes unterliegen. Dies betrifft z.B. Bereiche wie die Müllabfuhr, Wasserversorgung oder auch die Energieversorgung. Die informationspflichtigen Stellen müssen Vorgänge so verakten, dass alle Informationen, die nach diesem Gesetz transparent werden müssen, zugänglich sind.

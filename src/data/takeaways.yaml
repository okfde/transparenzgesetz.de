- title: Bürger*innenfreundlichkeit
  description: Die Verfahrensregeln werden so gestaltet, dass alle das Gesetz nutzen können. Deshalb sind Informationen, für die ein Antrag gestellt werden muss, gebührenfreiherauszugeben, bei einer Antwortfrist von 15 Werktagen. Der Zugang zu den Online-Informationen ist barrierefrei zu gestalten.
  details: >
    Damit die Freigabe von Informationen auf Antrag auch von möglichst vielen Menschen in Anspruch genommen wer- den kann, sieht der Gesetzentwurf eine Kostenfreiheit vor. Bisher können nach dem IFG des Bundes sowohl Gebühren für die Bearbeitung erhoben werden als auch Auslagen für Kopien. Diese Praxis wirkt oft abschreckend, zumal Bürgerinnen und Bürger für öffentliche Leistungen ja schon durch ihre Steuern bezahlen. Auch der Evaluationsbericht hatte schon vor zehn Jahren festgestellt: „Ausgehend vom Ziel des IFG, die demokratischen Beteiligungsrechte der Bürgerinnen und Bürger zu stärken, erscheinen Gebühren grundsätzlich nicht zur Steigerung der Partizipation zielführend“ und eine völlige Kostenfreiheit ins Spiel gebracht.

    Neben den Kosten können auch lange Bearbeitungszeiten dazu führen, dass Anträge ins Leere laufen. Während das bisherige IFG des Bundes eine „Soll“-Bestimmung für eine Monatsfrist enthält, die bei Anträgen mit Anhörung betroffener Dritter auf zwei Monate verlängert werden kann, orientiert sich der Entwurf an dem Zugang zu Dokumenten der Europäischen Union. Dort sind schon seit vielen Jahren 15 Arbeitstage vorgesehen. Bei außergewöhnlich hohem Verwaltungsaufwand kann die Bearbeitungszeit auf 30 Werktage verlängert werden. Müssen Dritte, die von einem Informationsgesuch betroffen sind, angehört werden, z. B. um zu klären, ob sie mit der Freigabe von personenbezogenen Informationen einverstanden sind, verlängert sich die Regelantwortfrist um zehn Tage. Die in Ausnahmefällen zulässige Frist beläuft sich somit auf maximal 40 Arbeitstage. Weitere Verlängerungen sind nur mit Zustimmung der Antragstellerinnen und Antragsteller möglich. Fehlt diese, können sie mit Ablauf der Frist Untätigkeitsklage erheben. Mit diesem abgestuften Verfahren wird erreicht, dass im Regelfall schnell eine Antwort erteilt wird, in begründeten Ausnahmefällen aber auch umfangreiche Anträge mit längerer Frist angemessen bearbeitet werden können.

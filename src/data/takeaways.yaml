- title: Vereinfachung der Gesetzeslage
  description: Bisher werden Informationsansprüche nach Umweltinformationsgesetz und Informationsfreiheitsgesetz z. T. sehr verschieden geregelt. Der Gesetzesvorschlag führt beide Gesetze zusammen.
  details: Bisher ist es für Antragstellerinnen und Antragsteller mitunter schwer zu durchschauen, ob sie sich bei Anliegen gegenüber Stellen des Bundes auf das Informationsfreiheitsgesetz (IFG) oder auf das Umweltinformationsgesetz (UIG) berufen sollen. Das UIG beruht auf der Umweltinformationsrichtlinie der EU, bietet sich also auch im internationalen Kontext als Minimalstandard an. Es ist bei vielen Regelungen weitreichender als das IFG, was leicht zur Verwirrung führen kann und wegen der Rechtszersplitterung auch die Entwicklung einer echten Transparenzkultur behindert. Der Vorschlag führt beide Gesetze in einem fortschrittlichen Transparenzgesetz zusammen und entwickelt die Ansätze des UIG weiter. Die Zusammenlegung folgt dem Beispiel einiger Bundesländer. So haben auch Schleswig-Holstein, Berlin und Rheinland-Pfalz die Gesetze bereits integriert und so für eine Vereinfachung gesorgt.
  icon: lightbulb-outline
- title: Ausnahmen eng gefasst
  description: Natürlich sieht das Gesetz Ausnahmen vom Grundsatz der Transparenz vor, etwa zum Schutz von personenbezogenen Daten oder zur Wahrung von Betriebs- und Geschäftsheimnissen. Diese Ausnahmen werden eng gefasst, um einer missbräuchlichen Informationsblockade vorzubeugen.
  icon: wall
- title: Abwägungsklausel
  description: Ausnahmen vom Grundsatz der Transparenz dürfen nicht greifen, wenn das öffentliche Interesse an der Information schwerer wiegt als mögliche Geheimhaltungsgründe.
  details: Alle Einschränkungen des Gesetzes, etwa zum Schutz von Betriebs- und Geschäftsgeheimnissen privater Firmen oder zum Schutz personenbezogener Daten, sind keine absoluten Ablehnungsgründe, sondern sie sind im Einzelfall abzuwägen mit dem öffentlichen Interesse an der beantragten Information. Mit diesem Rechtsprinzip, international bekannt als public interest test, wird eine besondere Rückschrittlichkeit des IFG behoben, die auch im Evaluationsbericht kritisch angemerkt worden ist.
  icon: compare-horizontal
- title: Vorrang für Information
  description: Spezialregelungen nach anderen Gesetzen gehen nur dann vor, wenn sie weiterreichende Rechte für die Antragsstellendenzeinräumen. Das Transparenzgesetz definiert einen Mindeststandard.
  details: Bisher gehen spezialgesetzliche Regelungen dem IFG vor. Verfügen Bundesbehörden z.B. über Informationen über einen Gammelfleisch-Skandal, greifen für Informationsanträge die eher restriktiven Regelungen des Verbraucherinformationsgesetzes. Der Gesetzesvorschlag definiert nun einen neuen Minimalstandard an Transparenz, der durch spezialgesetzliche Regelungen nicht mehr unterschritten werden darf. Die speziellen Bundesgesetze gehen nur noch dann vor, wenn sie weiterreichende Transparenzregelungen vorsehen als dieser Gesetzesvorschlag.
  icon: priority-high
- title: Rechtsschutz
  description: Wer mit der Reaktion der öffentlichen Stelle nicht zufrieden ist, kann wählen, ob er oder sie zunächst Widerspruch erheben oder sofort dagegen klagen möchte. So wird bei strittigen Fällen der Entscheidungsweg verkürzt. Bei Streitigkeiten über Geheimhaltungspflichten kann das Gericht schon im Hauptsachverfahren überprüfen, ob die angeführten Gründe zutreffen. Nach bisherigem Recht passiert dies in einem gesonderten Verfahren, was zusätzliche Zeit kostet.
  details: >
    Nach dem heutigen IFG des Bundes müssen Antragstellerinnen und Antragsteller, die mit der Reaktion einer öffentlichen Stelle nicht zufrieden sind, zunächst ein Widerspruchsverfahren durchlaufen. Danach können sie gegen die Behördenentscheidung klagen. Da im Widerspruchsverfahren die gleiche Behörde den Sachverhalt erneut prüft, kommt es gerade bei von vornherein strittigen Fällen im ersten Schritt nicht zu Klärung, sondern nur zur eigentlich unnötigen Verlängerung des Verfahrens. Deshalb räumt der Gesetzesvorschlag den Antragstellenden eine Wahlmöglichkeit ein, ob sie das Widerspruchsverfahren bevorzugen oder ob sie gleich klagen wollen, weil sie sich von der erneuten Prüfung durch die gleiche Behörde kein besseres Ergebnis versprechen. Zudem ist es den Antragsstellenden möglich, direkt nach Verstreichen der Frist Untätigkeitsklage gegen die zuständige Stelle einzulegen.

    Ebenfalls der Verfahrensvereinfachung und -beschleunigung dient die Möglichkeit, dass das Gericht, das im Hauptsacheverfahren entscheidet, auch das Recht erhält, im Falle von Geheimhaltungsgründen anhand der strittigen Dokumente zu prüfen, ob die Verweigerungsgründe gerechtfertigt sind. Nach bisheriger Rechtslage geschieht diese Prüfung in einem separaten sogenannten „In-Camera-Verfahren“, was den Verfahrenslauf verlängert.
  icon: scale-balance
- title: Ombudsrolle
  description: Der oder die Bundesbeauftragte für die Informationsfreiheit kann in Konfliktfällen zur kostenlosen Vermittlung angerufen werden. Während der Prüfung ruhen die Widerspruchs- und Klagefristen, die Antragstellende normalerweise zu beachten haben, bis das Prüfergebnis vorliegt.
  details: Wie beim bestehenden IFG kommt der Stelle des oder der Informationsfreiheitsbeauftragten eine Beratungs- und im Konfliktfall eine wichtige Vermittlungsfunktion zu. Für Antragstellerinnen und Antragsteller besteht jedoch oft das Verfahrensproblem, dass noch während einer laufenden Prüfung durch die Ombudsstelle die Widerspruchs- und Klagefrist ablaufen, die Rückmeldung des Informationsfreiheitsbeauftragten somit entweder nicht abgewartet werden kann oder die Frist für Rechtsmittel verstreicht. Deshalb sieht die neue Regelung vor, dass der Fristlauf unterbrochen wird, solange sich der Sachverhalt bei der Ombudsstelle noch in der Prüfung befindet. Der oder die Ombudsperson kann zudem nach Feststellung von Mängeln bei der Transparenz einer informationspflichtigen Stelle die Herausgabe der Informationen anordnen.
